<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Demo</title>
    <!--css-styles-->
    <link rel="stylesheet" href="styles.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Bundle with Popper -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap Icons CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <script defer src="/index.js"></script>
  </head>
  <body>
    <div class="container-fluid main-container">
      <div class="row">
        <!--input-->
        <div class="col-sm-12 col-md-12 p-2">
          <div
            class="container p-2 d-flex justify-content-center align-items-center"
          >
            <input
              type="text"
              placeholder="Enter City Name"
              class="form-control w-50"
              id="cityInput"
            />
            <button class="btn btn-rounded-pill" onclick="searchCity()">
              <i class="bi bi-search text-white fs-2"></i>
            </button>
          </div>
        </div>
        <!--time-->
        <div
          class="col-sm-12 col-md-3 p-2 d-flex justify-content-end align-items-end"
        ></div>
        <div class="col-sm-12 col-md-6 p-4">
          <div class="container py-0 px-4 text-light text-center text-md-start">
            <h3 class="lead fw-medium" id="Date">Date:</h3>
            <h3 class="lead fw-medium" id="time">Time:</h3>
          </div>
        </div>
        <div class="col-sm-12 col-md-3 p-4 d-none d-md-block"></div>
        <!--weather-icon-->
        <div
          class="col-sm-12 col-md-12 p-0 d-flex justify-content-center align-items-center"
        >
          <!--default-img-->
          <img
            src="/weather-icons/clear.svg"
            class="img-fluid"
            id="weather-icon"
            alt=""
            height="200px"
            width="200px"
          />
        </div>
        <div
          class="container d-flex flex-column align-items-center justify-content-center"
        >
          <h1 class="display-1 temp text-white" id="temp">22 &deg;</h1>
          <h3 class="weather-description text-white" id="weather-description">
            Clear
          </h3>
          <h2 class="display-4 text-white" id="city">New York</h2>
        </div>
        <!--Humidity-->
        <div class="col-sm-12 col-md-6 p-4">
          <div
            class="container p-2 d-flex justify-content-center align-items-center flex-column"
          >
            <img
              src="/icons/humidity-svgrepo-com.svg"
              class="img-fluid"
              height="50px"
              width="50px"
              alt=""
            />
            <h2 class="humidity text-white" id="humidity">50</h2>
            <h3 class="text-white">Humidity</h3>
          </div>
        </div>
        <!--wind-->
        <div class="col-sm-12 col-md-6 p-4">
          <div
            class="container p-2 d-flex justify-content-center align-items-center flex-column"
          >
            <img
              src="/icons/wind-svgrepo-com.svg"
              class="img-fluid"
              height="50px"
              width="50px"
              alt=""
            />
            <h2 class="wind text-white" id="wind">50 km/h</h2>
            <h3 class="text-white">Wind Speed</h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
